    <div class="container">

        <h2>Regístrate</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="nombre" name="name" placeholder="Escribe tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="name">Apellido:</label>
                    <input type="text" id="nombre" name="name" placeholder="Escribe tu apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" placeholder="Contraseña"  id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de Nacimiento:</label>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="country-name">País:</label>
                    <select name="pais" id="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>

                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    
                </div>
                
                <div class="form-group">
                    <button type="submit"><b>REGISTRARSE</b></button>
                </div>

                <div class="yaTengoCuenta">
                    <a href="iniciosesion.html">Ya tengo una cuenta</a>
                </div>

            </form>
        </div>
    
        <div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var inputs = document.querySelectorAll('input, select, textarea');
    
                inputs.forEach(function(input) {
                    input.classList.remove('valid', 'invalid'); 
    
                    input.addEventListener('input', function() {
                        if (this.checkValidity()) {
                            this.classList.remove('invalid');
                            this.classList.add('valid');
                        } else {
                            this.classList.remove('valid');
                            this.classList.add('invalid');
                        }
    
                        if (!this.value) {
                            this.classList.remove('valid', 'invalid');
                        }
                    });
                });
            });
    
            function validateForm() {
                var inputs = document.querySelectorAll('input, select, textarea');
                var valid = true;
    
                inputs.forEach(function(input) {
                    if (!input.checkValidity()) {
                        valid = false;
                        input.classList.add('invalid');
                    } else {
                        input.classList.remove('invalid');
                        input.classList.add('valid');
                    }
                });
    
                if (!valid) {
                    alert('Por favor, completa todos los campos obligatorios correctamente.');
                }
    
                return valid;
            }
        </script>
